{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #fff9f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: #fff3e0;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4e342e;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #3e2723;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    .btn {
      width: 100%;
      background-color: #6d4c41;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #5d4037;
    }
    .messages {
      background-color: #ffcdd2;
      color: #b71c1c;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  {% include 'header.html' %}

  <div class="container">
    <h2>تسجيل الدخول</h2>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      
      <label>اسم المستخدم:</label>
      <input type="text" name="username" required>

      <label>كلمة المرور:</label>
      <input type="password" name="password" required>

      <button type="submit" class="btn">دخول</button>
    </form>
  </div>

  {% include 'footer.html' %}

</body>
</html>
